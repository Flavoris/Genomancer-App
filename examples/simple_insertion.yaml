# Simple Insertion Example (YAML format)
# Insert a single gene into a plasmid using two restriction enzymes

vector:
  name: pUC19
  fasta: plasmid.fasta
  circular: true

inserts:
  - name: InsertGene
    fasta: sample_dna.fasta
    features:
      - type: CDS
        frame: 0
        start: 50
        end: 450
        label: target_gene
        direction: forward

target:
  order:
    - pUC19
    - InsertGene
  junctions:
    - left: pUC19
      right: InsertGene
      directional: true
      scar: none
      keep_frame: false

constraints:
  avoid_internal_cuts: true
  dephosphorylate_backbone: true
  min_overhang: 4

notes: |
  Simple directional cloning using compatible restriction enzymes.
  The planner should find two enzymes that cut the vector once and have
  compatible overhangs for directional insertion.

